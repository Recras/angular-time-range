<html ng-app="timerangeDemo">
<head>
  <meta charset="UTF-8">
  <title>Timerange slider</title>
  <link rel="stylesheet" href="../multirange.css">
</head>
<body>

  <div ng-controller="DemoCtrl">
	   <div>
		  <input type="text" ng-model="entry" placeholder="add entry">
		  <input type="textColor" ng-model="entryColor" placeholder="Color">
		  <button type="button" ng-click="add()">Add</button>
		  <input type="number" ng-model="view" placeholder="View index">
		</div>
		<div style="margin-bottom: 10px;">
		  <div ng-repeat="range in rangeArray" style="display: flex">
			  <input style="display:block;" type="number" ng-model="range.value" step="0.1">
			  <input type="text" ng-model="range.color">
		  </div>
		</div>
		<recras-timerange ng-model="rangeArray" style="margin-bottom: 10px;" views="views" view="view"></recras-timerange>
		<recras-timerange-lite ng-model="rangeArray"></recras-timerange-lite>
	</div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../multirange.js"></script>
  <script src="demo.js"></script>
</body>
</html>
